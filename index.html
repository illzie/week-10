<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">
    <script src="https://kit.fontawesome.com/7ab2b2d914.js" crossorigin="anonymous"></script>
    <title>Promerio Tech | Week 10</title>
  </head>
  <body>
    <header>
      <nav class="px-5 navbar navbar-expand-lg bg-body-tertiary d-flex justify-content-between">
        <span class="navbar-brand"><strong class="txt-clr-primary">Promerio Tech </strong>| Iliana Franco</span><span>Week 10: JavaScript & DOM Manipulation</span>
      </nav>
      <h1 class="p-5">What color are your eyes?</h1>
    </header>
    <main class="container-fluid px-5">
      <div class="form border rounded-top p-4">
        <div class="row  d-flex align-items-center">
          <div class="col-sm-8">
            <div class="form-floating">
              <input type="text" name="participantName" class="form-control" id="participantName" required="true">
              <label for="participantName">Your Name</label>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="form-floating">
              <select name="eyeColor" id="eyeColor" class="form-select" required="true">
                <option value="" selected disabled hidden>Choose Option</option>
                <option value="Black">Black</option>
                <option value="Brown">Brown</option>
                <option value="Hazel">Hazel</option>
                <option value="Green">Green</option>
                <option value="Blue">Blue</option>
                <option value="Grey">Grey</option>
                <option value="other">Other</option>
              </select>
              <label for="eyeColor" class="floatingSelect">Eye Color</label>
            </div>
          </div>
          <div class="col-sm">
          <button type="submit" class="btn btn-primary" id="addToTable"><i class="fa fa-plus" aria-hidden="true"></i> Add  to list</button>
        </div>
        </div>

      </div>
      <table id="eyeColorTable" class="table table-striped border border-top-0 rounded-bottom ">
          <tr>
            <th>Name</th>
            <th class="w-25" colspan="2">Eye color</th>
          </tr>
        </table>
    </main>
    <footer class="container-fluid bg-body-tertiary mt-2 text-center">
      <a href="#">Back to Repository &#9166;</a>
      <a href="#">Git page &#8594;</a></footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="eyecolor.js"></script>
  </body>
</html>
